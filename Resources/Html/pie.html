<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
	 <script src="echarts.min.js"></script>
         <script src="qwebchannel.js"></script>
</head>
<body>
<!--<h3 style="color:#ff0000; text-align:center">实现Qt与Echarts数据交互的例子</h3>
  <input type="button" value="刷新数据" onclick="onRefresh()">-->
	 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <script type="text/javascript">


new QWebChannel(qt.webChannelTransport,
    function(channel){
        var option = channel.objects.option;
        window.bridge = option; //为了在其它位置使用
        //直接使用 QObject 派生类的属性
       // updateOption(option);

                        //连接 Qt 的信号到 JS 函数
        option.sig_optionChanged.connect(function (jsonData) {
        if (window.myChart) {
            // 为echarts对象加载数据
            myChart.setOption(jsonData);
        }
    });
});


function onRefresh() {
    if (window.bridge) {
        bridge.slot_debug(); // 调用Qt函数
    }
}

    </script>
      <div id="main" style="height:300px;width:400px"></div>
    <script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
window.myChart = echarts.init(document.getElementById('main'));
    var option = {
    backgroundColor: '#424956',
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)",

    },
    legend: {

        orient: 'vertical',
        x: 'right',
       itemWidth: 14,
        itemHeight: 14,
        align: 'left',

        data:['完成','NG1','NG2','NG3'],
                textStyle: {
            color: '#fff'
        }
    },
    series: [

        {
            name:'访问来源',
            type:'pie',
            radius: ['42%', '55%'],
            color: ['#d74e67', '#0092ff', '#eba954', '#21b6b9'],
            label: {
                normal: {
                    formatter: '{b}\n{d}%'
                },

            },
            data:[
                {value:0, name:'完成'},
                {value:0, name:'NG1'},
                {value:0, name:'NG2'},
                {value:0, name:'NG3'},

            ]
        }
    ]
};
     myChart.setOption(option);

   </script>

</body>
